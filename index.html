
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <h1>Calorie Counter</h1>
        
        <div class="card">
            <div class="stats">
                <div class="stat-item">
                    <div>Total Calories</div>
                    <div id="total-calories" class="stat-value total-calories">0</div>
                </div>
                <button id="reset-btn" class="reset-btn">Reset Day</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Add Food Item</h2>
            <form id="food-form">
                <div class="form-group">
                    <label for="food-name">Food Name</label>
                    <input type="text" id="food-name" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories</label>
                    <input type="number" id="calories" min="1" required>
                </div>
                <button type="submit">Add Food</button>
             
            </form>
        </div>
        
        <div class="card">
            <h2>Today's Foods</h2>
            <div id="food-list" class="food-list">
                <p id="empty-message" class="empty-message">No food items added yet.</p>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
